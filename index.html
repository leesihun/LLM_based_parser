<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HE Team LLM Assistant - Enhanced</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            height: 100vh;
            background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);
            border-right: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 100;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid #2a2a2a;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        }

        .sidebar-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #ffffff, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sidebar-subtitle {
            font-size: 14px;
            opacity: 0.8;
        }

        /* New Features Section */
        .features-section {
            padding: 16px 20px;
            border-bottom: 1px solid #2a2a2a;
        }

        .features-title {
            font-size: 14px;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .feature-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .feature-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            background: rgba(37, 99, 235, 0.1);
            border: 1px solid rgba(37, 99, 235, 0.2);
            border-radius: 8px;
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .feature-btn:hover {
            background: rgba(37, 99, 235, 0.2);
            border-color: rgba(37, 99, 235, 0.4);
            transform: translateY(-1px);
        }

        .feature-btn i {
            font-size: 16px;
            color: #60a5fa;
        }

        /* File Upload Area */
        .file-upload-section {
            padding: 16px 20px;
            border-bottom: 1px solid #2a2a2a;
        }

        .upload-area {
            border: 2px dashed #374151;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            background: rgba(55, 65, 81, 0.1);
        }

        .upload-area:hover,
        .upload-area.drag-over {
            border-color: #60a5fa;
            background: rgba(96, 165, 250, 0.1);
        }

        .upload-icon {
            font-size: 24px;
            color: #6b7280;
            margin-bottom: 8px;
        }

        .upload-text {
            font-size: 14px;
            color: #9ca3af;
            margin-bottom: 4px;
        }

        .upload-subtext {
            font-size: 12px;
            color: #6b7280;
        }

        #fileInput {
            display: none;
        }

        /* Uploaded Files List */
        .files-list {
            max-height: 200px;
            overflow-y: auto;
            padding: 8px 0;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            margin: 4px 0;
            background: rgba(55, 65, 81, 0.1);
            border-radius: 6px;
            font-size: 13px;
        }

        .file-item i {
            color: #60a5fa;
            font-size: 14px;
        }

        .file-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-actions {
            display: flex;
            gap: 4px;
        }

        .file-action-btn {
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            font-size: 12px;
            transition: all 0.2s;
        }

        .file-action-btn:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Main Content Area */
        .main-content {
            margin-left: 320px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #0f0f0f;
        }

        .chat-header {
            padding: 20px 24px;
            border-bottom: 1px solid #2a2a2a;
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .mode-indicators {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .mode-indicator {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid;
        }

        .mode-indicator.rag-active {
            background: rgba(34, 197, 94, 0.1);
            border-color: rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .mode-indicator.document-active {
            background: rgba(168, 85, 247, 0.1);
            border-color: rgba(168, 85, 247, 0.3);
            color: #a855f7;
        }

        .mode-indicator.file-active {
            background: rgba(249, 115, 22, 0.1);
            border-color: rgba(249, 115, 22, 0.3);
            color: #f97316;
        }

        /* Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 24px;
            display: flex;
            gap: 12px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #059669, #047857);
        }

        .message-content {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 14px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.assistant .message-content {
            background: #1e1e1e;
            border: 1px solid #2a2a2a;
            border-bottom-left-radius: 6px;
        }

        /* Input Area */
        .input-area {
            padding: 24px;
            border-top: 1px solid #2a2a2a;
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
        }

        .input-container {
            display: flex;
            align-items: end;
            gap: 12px;
            background: #1a1a1a;
            border: 2px solid #2a2a2a;
            border-radius: 24px;
            padding: 8px;
            transition: border-color 0.2s;
        }

        .input-container:focus-within {
            border-color: #2563eb;
        }

        .message-input {
            flex: 1;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 14px;
            padding: 12px 16px;
            resize: none;
            outline: none;
            max-height: 120px;
            line-height: 1.4;
        }

        .message-input::placeholder {
            color: #6b7280;
        }

        .input-buttons {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .input-btn {
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.2s;
            font-size: 16px;
        }

        .input-btn:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        .input-btn.primary {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
        }

        .input-btn.primary:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            transform: translateY(-1px);
        }

        .input-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Mode Selection Buttons */
        .mode-selection {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 8px 12px;
            border: 1px solid #374151;
            border-radius: 20px;
            background: rgba(55, 65, 81, 0.1);
            color: #9ca3af;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .mode-btn:hover {
            border-color: #60a5fa;
            color: #ffffff;
        }

        .mode-btn.active {
            border-color: #2563eb;
            background: rgba(37, 99, 235, 0.2);
            color: #60a5fa;
        }

        /* Loading indicator */
        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 16px 20px;
            color: #9ca3af;
            font-size: 14px;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #60a5fa;
            animation: loading-pulse 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(2) { animation-delay: -0.32s; }
        .loading-dot:nth-child(3) { animation-delay: -0.16s; }

        @keyframes loading-pulse {
            0%, 80%, 100% { opacity: 0.2; }
            40% { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .main-content {
                margin-left: 0;
            }
        }

        /* Utility classes */
        .hidden { display: none !important; }
        .text-success { color: #22c55e; }
        .text-error { color: #ef4444; }
        .text-warning { color: #f59e0b; }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">HE Team LLM Assistant</div>
            <div class="sidebar-subtitle">Enhanced with RAG & File Processing</div>
        </div>

        <!-- Features Section -->
        <div class="features-section">
            <div class="features-title">AI Capabilities</div>
            <div class="feature-buttons">
                <button class="feature-btn" id="ragModeBtn">
                    <i class="fas fa-search"></i>
                    <span>RAG Search</span>
                </button>
                <button class="feature-btn" id="documentModeBtn">
                    <i class="fas fa-book-open"></i>
                    <span>Read Document</span>
                </button>
                <button class="feature-btn" id="fileModeBtn">
                    <i class="fas fa-file-alt"></i>
                    <span>Analyze Files</span>
                </button>
            </div>
        </div>

        <!-- File Upload Section -->
        <div class="file-upload-section">
            <div class="features-title">File Management</div>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <div class="upload-text">Click or drag files here</div>
                <div class="upload-subtext">Supports: PDF, DOCX, XLSX, TXT, MD</div>
                <input type="file" id="fileInput" accept=".pdf,.docx,.xlsx,.xls,.txt,.md,.py,.js,.json,.csv,.html,.xml,.yml,.yaml" multiple>
            </div>
            
            <div class="files-list" id="filesList">
                <!-- Uploaded files will be listed here -->
            </div>
        </div>

        <!-- Status/Info Section -->
        <div class="features-section" id="statusSection">
            <div class="features-title">System Status</div>
            <div id="systemStatus" style="font-size: 13px; color: #9ca3af;">
                Initializing...
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="chat-header">
            <div class="chat-title">AI Assistant Chat</div>
            <div class="mode-indicators" id="modeIndicators">
                <!-- Mode indicators will be added here -->
            </div>
        </div>

        <div class="chat-container">
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be added here -->
            </div>

            <div class="input-area">
                <div class="mode-selection" id="modeSelection">
                    <button class="mode-btn active" data-mode="normal">
                        <i class="fas fa-comments"></i>
                        <span>Normal Chat</span>
                    </button>
                    <button class="mode-btn" data-mode="rag">
                        <i class="fas fa-search"></i>
                        <span>RAG Search</span>
                    </button>
                    <button class="mode-btn" data-mode="document">
                        <i class="fas fa-book-open"></i>
                        <span>Document Q&A</span>
                    </button>
                    <button class="mode-btn" data-mode="file" id="fileChatModeBtn" disabled>
                        <i class="fas fa-file-alt"></i>
                        <span>File Analysis</span>
                    </button>
                </div>

                <div class="input-container">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Type your message here..." 
                        rows="1"
                        maxlength="4000"></textarea>
                    <div class="input-buttons">
                        <button class="input-btn" id="attachBtn" title="Attach file">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <button class="input-btn primary" id="sendBtn" title="Send message">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentMode = 'normal';
        let sessionId = null;
        let selectedFileId = null;
        let userToken = localStorage.getItem('session_token');
        
        // Check authentication on page load
        if (!userToken) {
            window.location.href = 'login.html';
        } else {
            // Verify token is still valid
            fetch('/api/auth/me', {
                headers: {
                    'Authorization': `Bearer ${userToken}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Invalid token');
                }
                return response.json();
            })
            .then(data => {
                console.log('User authenticated:', data.user);
            })
            .catch(error => {
                console.log('Authentication failed:', error);
                localStorage.removeItem('session_token');
                localStorage.removeItem('user_data');
                window.location.href = 'login.html';
            });
        }

        // DOM Elements
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const messagesContainer = document.getElementById('messagesContainer');
        const modeButtons = document.querySelectorAll('.mode-btn');
        const modeIndicators = document.getElementById('modeIndicators');
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const filesList = document.getElementById('filesList');
        const statusSection = document.getElementById('systemStatus');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            loadUploadedFiles();
            checkSystemStatus();
            
            // Add welcome message
            addMessage('assistant', 'Hello! I\'m your enhanced AI assistant. I can help you with:\n\n• **Normal Chat** - General conversation and assistance\n• **RAG Search** - Search through your knowledge base\n• **Document Q&A** - Ask questions about your combined document\n• **File Analysis** - Upload and analyze files\n\nSelect a mode above or upload files to get started!');
        });

        function setupEventListeners() {
            // Send message
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Mode selection
            modeButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const mode = this.dataset.mode;
                    if (!this.disabled) {
                        selectMode(mode);
                    }
                });
            });

            // Feature buttons
            document.getElementById('ragModeBtn').addEventListener('click', () => selectMode('rag'));
            document.getElementById('documentModeBtn').addEventListener('click', () => selectMode('document'));
            document.getElementById('fileModeBtn').addEventListener('click', () => selectMode('file'));

            // File upload
            uploadArea.addEventListener('click', () => fileInput.click());
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            uploadArea.addEventListener('drop', handleDrop);
            fileInput.addEventListener('change', handleFileSelect);

            // Auto-resize textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
            });
        }

        function selectMode(mode) {
            currentMode = mode;
            
            // Update mode buttons
            modeButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });

            // Update mode indicators
            updateModeIndicators();

            // Update placeholder text
            updateInputPlaceholder();
        }

        function updateModeIndicators() {
            modeIndicators.innerHTML = '';
            
            if (currentMode === 'rag') {
                modeIndicators.innerHTML = '<div class="mode-indicator rag-active"><i class="fas fa-search"></i> RAG Active</div>';
            } else if (currentMode === 'document') {
                modeIndicators.innerHTML = '<div class="mode-indicator document-active"><i class="fas fa-book-open"></i> Document Mode</div>';
            } else if (currentMode === 'file' && selectedFileId) {
                modeIndicators.innerHTML = '<div class="mode-indicator file-active"><i class="fas fa-file-alt"></i> File Selected</div>';
            }
        }

        function updateInputPlaceholder() {
            const placeholders = {
                normal: 'Type your message here...',
                rag: 'Search your knowledge base...',
                document: 'Ask questions about your document...',
                file: 'Ask questions about the selected file...'
            };
            
            messageInput.placeholder = placeholders[currentMode] || placeholders.normal;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || sendBtn.disabled) return;

            // Add user message
            addMessage('user', message);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Show loading
            const loadingId = showLoading();
            setSendButtonState(true);

            try {
                let response;
                
                switch (currentMode) {
                    case 'rag':
                        response = await sendRagMessage(message);
                        break;
                    case 'document':
                        response = await sendDocumentMessage(message);
                        break;
                    case 'file':
                        response = await sendFileMessage(message);
                        break;
                    default:
                        response = await sendNormalMessage(message);
                }

                hideLoading(loadingId);
                
                if (response && response.response) {
                    addMessage('assistant', response.response);
                    if (response.session_id) {
                        sessionId = response.session_id;
                    }
                } else {
                    addMessage('assistant', 'Sorry, I encountered an error processing your request.');
                }
                
            } catch (error) {
                hideLoading(loadingId);
                addMessage('assistant', `Error: ${error.message}`);
            }

            setSendButtonState(false);
        }

        async function sendNormalMessage(message) {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${userToken}`
                },
                body: JSON.stringify({
                    message: message,
                    session_id: sessionId
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            return await response.json();
        }

        async function sendRagMessage(message) {
            const response = await fetch('/api/rag/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${userToken}`
                },
                body: JSON.stringify({
                    message: message,
                    session_id: sessionId
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            return await response.json();
        }

        async function sendDocumentMessage(message) {
            const response = await fetch('/api/document/read', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${userToken}`
                },
                body: JSON.stringify({
                    question: message,
                    session_id: sessionId
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            return await response.json();
        }

        async function sendFileMessage(message) {
            if (!selectedFileId) {
                throw new Error('No file selected for analysis');
            }

            const response = await fetch(`/api/files/${selectedFileId}/read`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${userToken}`
                },
                body: JSON.stringify({
                    question: message,
                    session_id: sessionId
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            return await response.json();
        }

        function addMessage(sender, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'user' ? 'U' : 'AI';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showLoading() {
            const loadingId = 'loading-' + Date.now();
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.id = loadingId;
            
            loadingDiv.innerHTML = `
                <div class="loading-dots">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
                <span>AI is thinking...</span>
            `;
            
            messagesContainer.appendChild(loadingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            return loadingId;
        }

        function hideLoading(loadingId) {
            const loadingElement = document.getElementById(loadingId);
            if (loadingElement) {
                loadingElement.remove();
            }
        }

        function setSendButtonState(disabled) {
            sendBtn.disabled = disabled;
            sendBtn.style.opacity = disabled ? '0.5' : '1';
        }

        // File upload handling
        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            uploadFiles(files);
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            uploadFiles(files);
        }

        async function uploadFiles(files) {
            for (let file of files) {
                await uploadSingleFile(file);
            }
            loadUploadedFiles();
        }

        async function uploadSingleFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/files/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${userToken}`
                    },
                    body: formData
                });

                const result = await response.json();
                
                if (result.success) {
                    showNotification(`File uploaded: ${file.name}`, 'success');
                } else {
                    showNotification(`Upload failed: ${result.error}`, 'error');
                }
            } catch (error) {
                showNotification(`Upload error: ${error.message}`, 'error');
            }
        }

        async function loadUploadedFiles() {
            try {
                const response = await fetch('/api/files', {
                    headers: {
                        'Authorization': `Bearer ${userToken}`
                    }
                });

                const result = await response.json();
                displayFiles(result.files || []);
                
                // Enable file mode if files are available
                const fileModeBtn = document.querySelector('[data-mode="file"]');
                if (result.files && result.files.length > 0) {
                    fileModeBtn.disabled = false;
                    fileModeBtn.style.opacity = '1';
                } else {
                    fileModeBtn.disabled = true;
                    fileModeBtn.style.opacity = '0.5';
                }
                
            } catch (error) {
                console.error('Error loading files:', error);
            }
        }

        function displayFiles(files) {
            filesList.innerHTML = '';
            
            files.forEach(file => {
                const fileDiv = document.createElement('div');
                fileDiv.className = 'file-item';
                
                fileDiv.innerHTML = `
                    <i class="fas ${getFileIcon(file.file_type)}"></i>
                    <span class="file-name" title="${file.original_name}">${file.original_name}</span>
                    <div class="file-actions">
                        <button class="file-action-btn" onclick="selectFile('${file.file_id}')" title="Select for analysis">
                            <i class="fas fa-check"></i>
                        </button>
                        <button class="file-action-btn" onclick="deleteFile('${file.file_id}')" title="Delete file">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                
                filesList.appendChild(fileDiv);
            });
        }

        function getFileIcon(fileType) {
            const icons = {
                '.pdf': 'fa-file-pdf',
                '.docx': 'fa-file-word',
                '.xlsx': 'fa-file-excel',
                '.xls': 'fa-file-excel',
                '.txt': 'fa-file-alt',
                '.md': 'fa-file-alt',
                '.py': 'fa-file-code',
                '.js': 'fa-file-code',
                '.json': 'fa-file-code'
            };
            
            return icons[fileType] || 'fa-file';
        }

        async function selectFile(fileId) {
            selectedFileId = fileId;
            selectMode('file');
            
            // Highlight selected file
            document.querySelectorAll('.file-item').forEach(item => {
                item.style.backgroundColor = '';
            });
            
            event.target.closest('.file-item').style.backgroundColor = 'rgba(37, 99, 235, 0.2)';
            
            showNotification('File selected for analysis', 'success');
        }

        async function deleteFile(fileId) {
            if (!confirm('Are you sure you want to delete this file?')) {
                return;
            }

            try {
                const response = await fetch(`/api/files/${fileId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${userToken}`
                    }
                });

                if (response.ok) {
                    showNotification('File deleted successfully', 'success');
                    loadUploadedFiles();
                    
                    if (selectedFileId === fileId) {
                        selectedFileId = null;
                        selectMode('normal');
                    }
                } else {
                    showNotification('Failed to delete file', 'error');
                }
            } catch (error) {
                showNotification(`Delete error: ${error.message}`, 'error');
            }
        }

        async function checkSystemStatus() {
            try {
                const response = await fetch('/health');
                const health = await response.json();
                
                let ragStatus = 'Unknown';
                try {
                    const ragResponse = await fetch('/api/rag/stats', {
                        headers: { 'Authorization': `Bearer ${userToken}` }
                    });
                    const ragData = await ragResponse.json();
                    ragStatus = `${ragData.stats.document_count} documents`;
                } catch (e) {
                    ragStatus = 'Not ready';
                }
                
                statusSection.innerHTML = `
                    <div style="margin-bottom: 4px;">LLM: ${health.status === 'healthy' ? '✅' : '❌'} ${health.model}</div>
                    <div style="margin-bottom: 4px;">RAG: ${ragStatus}</div>
                    <div>Server: ${health.ollama_url}</div>
                `;
                
            } catch (error) {
                statusSection.innerHTML = `<div class="text-error">System check failed</div>`;
            }
        }

        function showNotification(message, type) {
            // Simple notification - you can enhance this
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 12px 20px;
                border-radius: 6px;
                color: white;
                z-index: 1000;
                font-size: 14px;
                background: ${type === 'success' ? '#22c55e' : type === 'error' ? '#ef4444' : '#3b82f6'};
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Auto-refresh files every 30 seconds
        setInterval(loadUploadedFiles, 30000);
    </script>
</body>
</html>
